<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <h2>{{web.title}}</h2>
        <h2>{{web.url}}</h2>
    </div>
    <script>

        const {createApp,reactive}=Vue
        createApp({
            /// 响应方法
            setup(){
                const web=reactive(
                    {
                        title:"title",
                        url:"url here"
                    }
                )
                return {
                    msg:"success",
                    web
                }
            }
        }).mount("#app")
    </script>
    
</body>
</html>
